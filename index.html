<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/css/styles.css" media="screen" />
</head>

<body>
    <div id="results">
        <div id="querybox">
            <input type="text" id='query' />
            <input type="button" value="Search" id="searchButton" />
        </div>
        <div id="imagecontainer">
            <img />
        </div>
    </div>
    <div id="search">
        <div id="pac-input-wrapper">
            <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        </div>
        <div id="actions-wrapper">
            <ul class="actions">
                <li class="search">
                    <img src="images/poi-action.png" />
                    <ul>
                        <li><span class="park" data-type="park"></span></li>
                        <li><span class="museum" data-type="museum"></span></li>
                        <li><span class="church" data-type="church"></span></li>
                        <li><span class="photo" data-type="" data-keyword="tourist attractions"></span></li>
                        <li><span class="historical" data-type="" data-keyword="historical"></span></li>
                        <li><span class="custom" data-type=""></span>
                            <div class="custom-search-wrapper">
                                <input type="text" class="custom-poi-search" /><span class="search-icon"></span>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div id="sa-map"></div>
    </div>
    <script type="text/javascript" src="scripts/ext/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/ext/jquery-load-google-maps.js"></script>
    <script type="text/javascript" src="scripts/config.js"></script>
    <script type="text/javascript" src="scripts/js/interface/shutterstock.js"></script>
    <script type="text/javascript" src="scripts/js/ss.js"></script>
    <script type="text/javascript" src="scripts/js/thdk.js"></script>
    <script type="text/javascript" src="scripts/js/maps/placesService.js"></script>
    <script type="text/javascript" src="scripts/js/maps/geocodingService.js"></script>
    <script type="text/javascript" src="scripts/js/map.js"></script>
    <script type="text/javascript" src="scripts/js/app.js"></script>
</body>

</html>
